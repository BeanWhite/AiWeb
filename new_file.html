<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="555" height="600" style="background-color: #D3D3D3;"></canvas>
	</body>
	<script>
		var canvas = document.getElementById('canvas',0.1);
		var ctx = canvas.getContext('2d');
		
		ctx.beginPath()
		ctx.lineWidth = 2;
		ctx.strokeStyle = 'red';
		ctx.moveTo(10,10)
		ctx.lineTo(100,100)
		ctx.stroke()
		ctx.beginPath()
		ctx.lineWidth = 2;
		ctx.strokeStyle = 'black';
		ctx.moveTo(200,20)
		ctx.lineTo(200,200)
		ctx.stroke()
		
	</script>
</html>
